    <title>01_vw与vh单位解决适配问题</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 100vw;
            height: 100vh;
            background-color: orange;
        }

        .top {
            width: 5.2vw;
            height: 9.26vh;
            background-color: red;
        }

        .bottom {
            width: 5.2vw;
            height: 9.26vh;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="top"></div>
        <div class="bottom"></div>
    </div>
</body>
